<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti, con amor 💌</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a001f, #0a0010);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* corazones flotando */
    .heart {
      position: fixed;
      bottom: -10px;
      color: rgba(255, 192, 203, 0.8);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* carta principal */
    .letter {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 600px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 100, 150, 0.3);
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .letter h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #ffb6d9;
      margin-bottom: 20px;
    }

    .letter p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #ffd6e9;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(45deg, #ff007f, #ff66b3);
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
    }

    .extra {
      display: none;
      margin-top: 25px;
      font-size: 1.1em;
      color: #ffcfe9;
      animation: fadeText 1.5s ease;
    }

    @keyframes fadeText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: #ff99c8;
    }
  </style>
</head>
<body>

  <div class="letter">
    <h1>Para ti, mi amor 💖</h1>
    <p id="texto"></p>
    <div class="extra" id="extraMsg"></div>
    <button onclick="mostrarExtra()">💌 Ver más</button>
  </div>

  <footer>Con amor, de alguien que aún te sueña ✨</footer>

  <script>
    // efecto de escritura
    const mensaje = "Tal vez el tiempo pasó, pero mis sentimientos no. Aún guardo en mi corazón cada risa, cada mirada, cada instante que me hizo sentir vivo contigo. No quiero volver al pasado... quiero construir contigo un nuevo comienzo, lleno de amor, paciencia y verdad.";
    let i = 0;
    function escribir() {
      if (i < mensaje.length) {
        document.getElementById("texto").innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(escribir, 40);
      }
    }
    escribir();

    // mensaje adicional
    const extra = [
      "Todavía te amo, y no tengo miedo de decirlo. ❤️",
      "Cada día sin ti me enseñó cuánto te necesito.",
      "Solo quiero volver a mirarte y saber que esta vez es para siempre. 💫",
      "Mi corazón sigue diciendo tu nombre... y no quiere olvidarte."
    ];
    function mostrarExtra() {
      const e = document.getElementById("extraMsg");
      if (e.style.display === "none" || e.style.display === "") {
        e.innerHTML = extra[Math.floor(Math.random() * extra.length)];
        e.style.display = "block";
      } else {
        e.style.display = "none";
      }
    }

    // corazones animados
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);
  </script>

</body>
</html>
