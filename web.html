    body {

      bottom: -10px;
      color: rgba(255, 192, 203, 0.8);
      font-size: 20px;
      animation: floatUp 8s linear infinite;

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* carta principal */

      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 600px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 100, 150, 0.3);
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .letter h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #ffb6d9;
      margin-bottom: 20px;
    }

    .letter p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #ffd6e9;

      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.6);
    }

    .extra {
      display: none;
      margin-top: 25px;
      font-size: 1.1em;
      color: #ffcfe9;
      animation: fadeText 1.5s ease;
    }

    @keyframes fadeText {
      from { opacity: 0; transform: translateY(10px); }

    footer {

      bottom: 10px;

      color: #ff99c8;

</head>
